<!DOCTYPE html>
<html>
    <head>
        <title>Fibonacci series</title>
        <script>
            function fibonacci(){
                var no = parseInt(document.querySelector("#number").value);
                var para = document.querySelector("#para");
                var a = 0;
                var b = 1;
                var c;
                if(no>=1){
                    para.innerHTML += "0 ";
                }
                if(no>=2){
                    para.innerHTML += "1 ";
                }
                for(var i=3;i<=no;i++){
                    c = a + b;
                    a = b;
                    b = c;
                    para.innerHTML += c + " ";
                }
            }
        </script>
    </head>
    <body>
        <input type="number" id="number">
        <br>
        <input type="button" value="Fibonacci" onclick="fibonacci()">
        <br>
        <p id="para"></p>
    </body>
</html>
