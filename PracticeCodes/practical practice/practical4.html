<!DOCTYPE html>
<html>
    <head>
        <title>Practical 4</title>
        <script>
            function fibonacci(no,i,a,b){
                var c;
                if(no==0){
                    return;
                }
                if(i==1){
                    document.forms.myForm.para.innerHTML += "0 ";
                    fibonacci(--no,++i,0,1);
                }
                if(i==2){
                    document.forms.myForm.para.innerHTML += "1 ";
                    fibonacci(--no,++i,0,1);
                }
                if(i>=3){
                    c = a + b;
                    a = b;
                    b = c;
                    document.forms.myForm.para.innerHTML += c+" ";
                    fibonacci(--no,++i,a,b);
                }
            }
        </script>
    </head>
    <body>
        <form action="" method="post" name="myForm">
            <input type="number" name="number">
            <input type="button" value="Click" onclick="fibonacci(5,1,0,1)">
            <p name="para"></p>
        </form>
    </body>
</html>
