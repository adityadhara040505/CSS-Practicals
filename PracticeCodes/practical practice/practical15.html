<!DOCTYPE html>
<html>
    <head>
        <title>Practical 15</title>
        <script>
            var images = ["apple.jpg","banana.jpg","guava.jpg"];
            var slide = 0;
            function change(n){
                slide+=n;
                if(slide<0){
                    slide = images.length-1;
                }
                if(slide == images.length){
                    slide = 0;
                }
                document.querySelector("img").src = images[slide];
            }
        </script>
    </head>
    <body>
        <img src="apple.jpg" alt="banner" width="100%" height="200px">
        <br>
        <input type="button" name="" id="" onclick="change(-1)" value="prev">
        <input type="button" name="" id="" onclick="change(1)" value="next">
    </body>
</htmln
