<!DOCTYPE html>
<html>
    <head>
        <title>Rollover Effects</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body>
        <h2 align="centre">Image Rollover</h2>
        <img src="../assets/banner1.png" alt="Banner 1" id="image" onmouseover="src='../assets/banner2.png'" onmouseout="src='../assets/banner3.png'">
    </body>
</html>
