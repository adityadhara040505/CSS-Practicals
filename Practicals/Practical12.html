<!DOCTYPE html>
<html>
    <head>
        <title>Setting regular expressions</title>
        <script>
            var mobileNoRegExp = /\+91[0-9]{10}/;
            alert(toString(mobileNoRegExp));
            function check(){
                var text = document.getElementById('txt').innerText;
                console.log(text);
                if(text.match(mobileNoRegExp)){
                    document.getElementById('msg').innerHTML = "Mobile number is correct ";
                }else{
                    document.getElementById('msg').innerHTML = "Enter correct mobile number";
                }
                document.getElementById('number').innerHTML = document.getElementById('txt').value;
            }
        </script>
    </head>
    <body>
        <input type="text" id="txt" onkeypress="check()">
        <p id="msg"></p>
        <p id="number"></p>
    </body>
</html>
