<!DOCTYPE html>
<html>
    <head>
        <title>Setting regular expressions</title>
        <script>
            function check(){
                var text = document.getElementById('txt').innerText;
                console.log(text);
                if(text.match(/[0-9]{1}/)){
                    console.log("Yes");
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="txt" onkeyup="check()">
    </body>
</html>
