<!DOCTYPE html>
<html>
    <head>
        <title>Program to implement array functionalities</title>
        <script>
            var arr = ["Aditya","Aditi","Anuj","Avi","Amey"];
            for(i=0;i<arr.length;i++){
                document.write(`Student ${i} : ${arr[i]}<br>`);
            }
        </script>
    </head>
</html>
