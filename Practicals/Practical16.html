<!DOCTYPE html>
<html>
    <head>
        <title>Practice Code</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="container-fluid">
        <header>
            <div class="carousel slide carousel-fade carousel-dark" data-bs-ride="carousel" data-bs-interval="2000" id="banner">
                <div class="carousel-inner">
                    <div class="carousel-indicators">
                        <button class="me-2 bg-dark active" data-bs-target="#banner" data-bs-slide-to="0"></button>
                        <button class="me-2 bg-dark" data-bs-target="#banner" data-bs-slide-to="1"></button>
                        <button class="bg-dark" data-bs-target="#banner" data-bs-slide-to="2"></button>
                    </div>
                    <div class="carousel-item active">
                        <img src="../assets/banner1.png" class="w-100 d-block" style="height: 280px;" alt="">
                    </div>
                    <div class="carousel-item active">
                        <img src="../assets/banner2.png" class="w-100 d-block" style="height: 280px;" alt="">
                    </div>
                    <div class="carousel-item active">
                        <img src="../assets/banner3.png" class="w-100 d-block" style="height: 280px;" alt="">
                    </div>
                </div>
            </div>
        </header>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
    </body>
</html>
