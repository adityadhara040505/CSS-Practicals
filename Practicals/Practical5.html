<!DOCTYPE html>
<html>
    <head>
        <title>Program to implement strings</title>
        <script>
            var str = "Welcome to JavaScript";
            document.write(`Lower case : ${str.toLowerCase()}<br>`);
            document.write(`Upper case : ${str.toUpperCase()}<br>`);
            document.write(`Char AT : ${str.charAt(4)}<br>`);
            document.write(`Char Code AT : ${str.charCodeAt(4)}<br>`);
            document.write(`Ends With : ${str.endsWith()}<br>`);
            document.write(`Index of : ${str.indexOf('o')}<br>`);
            document.write(`Last index of : ${str.lastIndexOf('o')}<br>`);
            document.write(`Sub String : ${str.substring(4,8)}<br>`);
            document.write(`Sub Str without length: ${str.substr(6)}<br>`);
            document.write(`Sub str with length: ${str.substr(6,10)}<br>`);
        </script>
    </head>
</html>
