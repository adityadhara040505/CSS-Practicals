<!DOCTYPE html>
<html>
    <head>
        <title>Armstrong Program</title>
        <script>
            var num = parseInt(prompt("Enter a number : "));
            var temp = num;
            var remainder = 0;
            var armstrongNum = 0;
            while(parseInt(temp) != 0){
                remainder = parseInt(temp % 10);
                armstrongNum += remainder**3;
                temp/=10;
            }
            if(num === armstrongNum){
                document.write(`The number ${num} is an Armstrong number`);
            }else{
                document.write(`The number ${num} is not an Armstrong number`);
            }
        </script>
    </head>
</html>
