<!DOCTYPE html>
<html>
    <head>
        <title>Arithematic Operations</title>
        <script>
            function operate(operation) {
                var fno = document.getElementById('fno').value;
                var sno = document.getElementById('sno').value;
                var result;
                if(operation=="add"){
                    result = parseFloat(fno) + parseFloat(sno);
                    document.getElementById('result').innerHTML = `Addition : ${result}`;
                }else if(operation=="sub"){
                    result = parseFloat(fno) - parseFloat(sno);
                    document.getElementById('result').innerHTML = `Subtraction : ${result}`;
                }else if(operation=="mul"){
                    result = parseFloat(fno) * parseFloat(sno);
                    document.getElementById('result').innerHTML = `Multiplication : ${result}`;
                }else if(operation=="div"){
                    result = parseFloat(fno) / parseFloat(sno);
                    document.getElementById('result').innerHTML = `Division ${result}`;
                }else{
                    document.getElementById('result').innerHTML = "Invalid Operation";
                }
            }
        </script>
    </head>
    <body style="display: flex; justify-content: center;text-align: center;height: 600px; align-items: center;">
        <fieldset>
            <legend>Arithematic Operations</legend>
            <span>Enter first number : </span>
            <input type="number" value="first number" id="fno">
            <span>Enter Second number : </span>
            <input type="number" value="second number" id="sno">
            <span>Result : </span>
            <span id="result"></span>
            <button onclick="operate('add')">Add</button>
            <button onclick="operate('sub')">Subtract</button>
            <button onclick="operate('mul')">Multiply</button>
            <button onclick="operate('div')">Divide</button>
        </fieldset>
    </body>
</html>
